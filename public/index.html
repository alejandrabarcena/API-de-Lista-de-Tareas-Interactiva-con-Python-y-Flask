<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tareas - Patsy üêæ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      color: #333;
      margin: 2rem;
    }
    h1 {
      color: #6a1b9a;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f3e5f5;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.done {
      text-decoration: line-through;
      color: #777;
    }
    button {
      margin-left: 10px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete {
      background: #e53935;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üê∂ Lista de Tareas de Patsy</h1>

  <form id="todoForm">
    <input id="labelInput" type="text" placeholder="Escribe una tarea..." required />
    <button type="submit">‚ûï Agregar</button>
  </form>

  <ul id="todoList"></ul>

  <script>
    const API = window.location.origin; // ejemplo: http://127.0.0.1:5000
    const list = document.getElementById("todoList");
    const form = document.getElementById("todoForm");
    const input = document.getElementById("labelInput");

    // Obtener todos los todos
    async function loadTodos() {
      const res = await fetch(`${API}/todos`);
      const todos = await res.json();
      renderTodos(todos);
    }

    // Renderiza lista
    function renderTodos(todos) {
      list.innerHTML = "";
      todos.forEach((t, i) => {
        const li = document.createElement("li");
        li.className = t.done ? "done" : "";
        li.textContent = t.label;

        const delBtn = document.createElement("button");
        delBtn.textContent = "üóëÔ∏è";
        delBtn.className = "delete";
        delBtn.onclick = async () => {
          await fetch(`${API}/todos/${i}`, { method: "DELETE" });
          loadTodos();
        };

        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    // Agregar tarea
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const label = input.value.trim();
      if (!label) return;
      await fetch(`${API}/todos`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ label, done: false })
      });
      input.value = "";
      loadTodos();
    });

    // Inicial
    loadTodos();
  </script>
</body>
</html>
